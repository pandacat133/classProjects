<!DOCTYPE html>
<html lang="en">
<head>
    <title>Celie's User Manager</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div>
        <form action="/userTable" method="post">
            <h1>User Manager Form:</h1>

            <label for="firstName">First Name: </label>
            <input type="text" name="firstName" id="firstName" value="Celie"><br>

            <label for="lastName">Last Name: </label>
            <input type="text" name="lastName" id="lastName" value="Baker"><br>

           <label for="email">Email Address: </label>
            <input type="email" name="emailAddress" id="email" value="celie@gmail.com"><br>

            <label for="address">Home Address: </label>
            <input type="text" name="address" id="address" value="123 S Center St"><br>

            <label for="age">Age: </label>
            <input type="number" name="age" min="0" id="age" value="25"><br><br>

            <input class="submitButton" type="submit" name="Submit User">
        </form>
    </div>
</body>
</html>
